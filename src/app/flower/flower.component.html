<style>
  div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    /*float: left;*/
    width: 180px;
  }

  div.gallery:hover {
    color: #f1c40f;
  }

  div.gallery img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 15px;
    text-align: center;
  }
  .row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }
  .flex-container {
    display: flex;
  }

  .flex-container > div {
    background-color: #f1f1f1;
    margin: 10px;
    padding: 20px;
    font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
      "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  }

  #bannerimage {
    width: 100%;
    background-image: url(https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80);
    height: 405px;
    background-color: purple;
    background-position: center;
  }
  .banner-text {
    margin-left: 40px;
    padding-top: 30px;
    color: white;
  }
  .banner-text button:hover {
    background-color: #555;
    color: white;
  }
  .primary {
    background-color: #f1c40f;
    border: none;
    color: rgb(16, 14, 14);
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    padding: 5px;
    min-height: 30px;
    min-width: 120px;
    border-radius: 8px;
  }
</style>

<body>
  <div id="bannerimage">
    <div class="banner-text">
      <h1 style="font-size: 50px">Interflora</h1>
      <p>Flowers that are fresh can uplift a gloomy day</p>
      <button class="primary">Buy now</button>
    </div>
  </div>
  <div class="flex-container">
    <div class="row">
      <h2 style="font-size: 24px">Suggested flowers</h2>
      <div
        *ngFor="let object of list"
        class="gallery"
        routerLink="/flower/{{ object.id }}"
      >
        <img [src]="object.picture" alt="" />
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>
  </div>
</body>
